<html>
    <head>
        <meta charset=utf-8>

        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel=stylesheet>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel=stylesheet>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel=stylesheet>

        <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
        <link rel="stylesheet" href="/static/css/count.css">
        
    </head>

        <body>
            <div id=app>

                <div class="wrap"> 
                  <div id="count-new"></div> 
                    <h1>Launch <strong>Countdown</strong></h1>
                  
                    <div class="countdown">
                        <div class="bloc-time days" data-init-value="25">
                            <span class="count-title">Days</span>
                      
                            <div id= "days-1" class="figure days days-1">
                             
                            </div>
                      
                            <div id= "days-2"class="figure days days-2">
                          
                            </div>
                          </div>
                      <div class="bloc-time hours" data-init-value="24">
                        <span class="count-title">Hours</span>
                  
                        <div id="hours-1" class="figure hours hours-1">
                          
                        </div>
                  
                        <div id="hours-2" class="figure hours hours-2">
                          
                        </div>
                      </div>
                  
                      <div class="bloc-time min" data-init-value="0">
                        <span class="count-title">Minutes</span>
                  
                        <div id="min-1" class="figure min min-1">
                         
                        </div>
                  
                        <div id="min-2" class="figure min min-2">
                                                  
                        </div>
                      </div>
                  
                      <div class="bloc-time sec" data-init-value="0">
                        <span class="count-title">Seconds</span>
                  
                          <div id="sec-1" class="figure sec sec-1">
                          
                          </span>          
                        </div>
                  
                        <div id="sec-2" class="figure sec sec-2">
                          
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
           
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="/static/js/count.js"></script>
        </body>



</html>
